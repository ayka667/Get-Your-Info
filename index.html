<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envoyer un message Discord</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Envoyer un message Discord</h1>
        <form id="webhook-form">
            <label for="webhook-url">URL du Webhook Discord</label>
            <input type="text" id="webhook-url" name="webhook-url" required>
            
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" name="username" required>
            
            <!-- Champs cachés pour l'adresse IP et le navigateur -->
            <input type="hidden" id="ip-address" name="ip-address">
            <input type="hidden" id="user-agent" name="user-agent">

            <button type="submit">Envoyer</button>
        </form>
        <div id="response"></div>
    </div>

    <script>
        document.getElementById('webhook-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const webhookURL = document.getElementById('webhook-url').value;
            const username = document.getElementById('username').value;
            const ipAddress = document.getElementById('ip-address').value;
            const userAgent = document.getElementById('user-agent').value;
            
            const payload = {
                username: username,
                ip_address: ipAddress,
                user_agent: userAgent
            };

            // Envoi de la requête au Webhook Discord
            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                const responseDiv = document.getElementById('response');
                responseDiv.innerText = 'Message envoyé avec succès !';
                responseDiv.classList.add('visible');
            })
            .catch(error => {
                const responseDiv = document.getElementById('response');
                responseDiv.innerText = 'Erreur lors de l\'envoi du message.';
                responseDiv.classList.add('visible');
            });
        });

        // Fonction pour obtenir l'adresse IP du client
        function getIPAddress() {
            fetch('https://api64.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip-address').value = data.ip;
            })
            .catch(error => console.error('Erreur lors de la récupération de l\'adresse IP', error));
        }

        // Fonction pour obtenir le navigateur du client
        function getUserAgent() {
            document.getElementById('user-agent').value = navigator.userAgent;
        }

        // Appel des fonctions pour récupérer l'IP et le navigateur lors du chargement de la page
        getIPAddress();
        getUserAgent();
    </script>
</body>
</html>
